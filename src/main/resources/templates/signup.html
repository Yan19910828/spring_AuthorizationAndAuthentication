<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">

<title>Sign Up</title>

</head>
<body>
	<div class="container" style="max-width: 600px; margin-top: 50px">
		<h3 class="page-header">Sign UP</h3>
		<div class="well">
			<form action="/signup" method="post">
				<div class="form-group">
					<label for="usernameId">Username:</label> <input type="text"
						name="username" id="usernameId" class="form-controller">
				</div>
				<div class="form-group">
					<label for="passwordId">Password:</label> <input type="text"
						name="password" id="passwordId" class="form-controller">
				</div>
				<div class="form-group">
					<label for="passwordId">ConfrmPassword:</label> <input type="text"
						name="confirmPassword" id="ConfirmPasswordId" class="form-controller">
				</div>
				<div class="form-group">
					<label for="emailId">Email:</label> <input type="text" name="email"
						id="emailId" class="form-controller">
				</div>
				<div class="form-group">
					<label for="cellId">Cell Number:</label> 
					
					<input type="Number"
						name="cell" id="cellId" class="form-controller">
				</div>
				<p>
					<button type="submit" class="btn btn-primary">Sign Up Now!</button>
				</p>

			</form>
		</div>
	</div>





	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
		crossorigin="anonymous"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>
</body>
</html>
